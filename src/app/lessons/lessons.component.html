<div class="container">
  <div class="page-header">
    <h1>Lektionen</h1>
  </div>
  <hr>
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Finde eine Lektion" #filter (keyup)="filterChanged(filter.value)">
    <span class="input-group-addon fa fa-search" id="search-icon"></span>
  </div>
  <br>
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Lektion</th>
        <th>Goal</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let lesson of filteredLessons">
        <td>{{ lesson.description }}</td>
        <td>
          {{ lesson.done }}/{{ lesson.goal }}
          <span *ngIf="lesson.done >= lesson.goal">
            &nbsp;<i class="fa fa-check-circle-o"></i>
          </span>
        </td>
        <td class="text-right">
          <button type="button" class="btn btn-secondary btn-sm" (click)="practiceLesson(lesson)">
            <i class="fa fa-play"></i>&nbsp;Trainieren
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
