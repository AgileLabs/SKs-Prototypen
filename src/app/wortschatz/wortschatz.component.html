<div class="container">
  <div class="page-header">
    <h1>Lektion 1</h1>
  </div>
  <hr>
  <form>
    <fieldset class="form-group">
      <legend>Was bedeutet {{ random.word }}?</legend>
      <div class="container">
        <div *ngFor="let option of random.options" class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optionsRadios" id="{{ option }}" value="{{ option }}">
            &nbsp;{{ option }}
          </label>
        </div>
      </div>
    </fieldset>
    <br>
    <button type="button" class="btn btn-warning" routerLink="/lessons"><i class="fa fa-arrow-left"></i>&nbsp;Zur√ºck</button>
    <button type="button" class="btn btn-success" (click)="nextWord()">Korrigieren&nbsp;<i class="fa fa-spinner"></i></button>
  </form>
</div>
